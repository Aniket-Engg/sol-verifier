language: node_js
node_js:
  - "node"

cache:
  directories:
    - node_modules

jobs:
  include:
    - stage: tests
      name: "Linter"
      script: npm run lint

    - stage: tests
      name: "Unit tests"
      script: npm run test
    
    - stage: tests
      name: "Unit tests coverage report"
      script: npm run coverage
